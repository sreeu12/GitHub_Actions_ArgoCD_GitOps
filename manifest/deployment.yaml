apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: gavyasree/my-app:e77d8f3d09f1d4a86f26b38b81a74e037f21466f
        ports:
        - containerPort: 3000

