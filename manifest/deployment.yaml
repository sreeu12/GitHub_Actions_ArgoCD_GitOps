apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: gavyasree/my-app:5961204ebafbc4deabf6d6a14727738effd67762
        ports:
        - containerPort: 3000

