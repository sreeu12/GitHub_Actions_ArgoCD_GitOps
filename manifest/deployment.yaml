apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: iquantc/my-app:e450b65c9eb3b048f2bfbb7f87779786e499ba14
        ports:
        - containerPort: 3000

