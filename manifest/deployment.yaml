apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: gavyasree/my-app:aeb16eaf2c5f5008120a36cacc4a1c00e17926d0
        ports:
        - containerPort: 3000

