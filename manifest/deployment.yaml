apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: gavyasree/my-app:a4ab74b7a795924924b3d557440ca7162e3c9a06
        ports:
        - containerPort: 3000

